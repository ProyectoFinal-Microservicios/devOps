networks:
  ms-net:
    driver: bridge

services:
  jenkins:
    build: jenkins/
    container_name: jenkins
    networks:
      - ms-net
    user: root
    ports:
      - "8090:8080"
      - "50000:50000"
    volumes:
      - jenkins_home:/var/jenkins_home
    restart: unless-stopped
    depends_on:
      sonarqube:
        condition: service_healthy

  sonarqube:
    image: sonarqube:community
    container_name: sonarqube
    networks:
      - ms-net
    ports:
      - "9000:9000"
    environment:
      - SONAR_JDBC_URL=jdbc:postgresql://sonar-db:5432/sonarqube
      - SONAR_JDBC_USERNAME=${SONAR_DB_USER:-sonar}
      - SONAR_JDBC_PASSWORD=${SONAR_DB_PASS:-sonar}
      - SONAR_ES_BOOTSTRAP_CHECKS_DISABLE=true
    volumes:
      - sonarqube_data:/opt/sonarqube/data
      - sonarqube_extensions:/opt/sonarqube/extensions
      - sonarqube_logs:/opt/sonarqube/logs
      - sonarqube_temp:/opt/sonarqube/temp
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9000/api/system/status || exit 1"]
      interval: 60s
      timeout: 30s
      retries: 10
      start_period: 300s
    deploy:
      resources:
        limits:
          memory: 3G
        reservations:
          memory: 2G
    restart: unless-stopped
    depends_on:
      sonar-db:
        condition: service_healthy

  sonar-db:
    image: postgres:16-alpine
    container_name: sonar-db
    networks:
      - ms-net
    environment:
      - POSTGRES_USER=${SONAR_DB_USER:-sonar}
      - POSTGRES_PASSWORD=${SONAR_DB_PASS:-sonar}
      - POSTGRES_DB=sonarqube
    volumes:
      - sonar_db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${SONAR_DB_USER:-sonar} -d sonarqube"]
      interval: 5s
      timeout: 5s
      retries: 10
    restart: unless-stopped

volumes:
  jenkins_home:
  sonarqube_data:
  sonarqube_extensions:
  sonarqube_logs:
  sonarqube_temp:
  sonar_db_data:
  